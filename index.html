<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="online-chat">
        <span class="title-btn-chat"><i class="fa fa-weixin"></i></span>
    </div>
    <section class="online-chat-section">
        <div class="chat-header">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span class="chat-title">سرویس چت انلاین</span>
            <button class="btn-custom chat-close-btn">
                &times;
            </button>
        </div>
        <div class="chat-message-box">
    
            <div class="chat-supporter-message">
                <div class="chat-avatar-img">
                    <i class="fa fa-user"></i>
                </div>
                <div class="chat-text-supporter">
                    اگر از اینجا رفتید یا ما کمی دیر پاسخ دادیم:
                    مایلید بعداً چطور با شما در ارتباط باشیم؟
                </div>
            </div>
    
            <div class="user-message">
                <div class="chat-avatar-img">
                    <i class="fa fa-user"></i>
                </div>
                <div class="text-chat">
                    سلام خوبی میخوام یه کالا بخرم اما کد محصول رو فراموش کردم
                </div>
                <div class="chack-reserved">
                    <span>&#10004;</span>
                </div>
            </div>
    
        </div>
        <div class="chat-input">
            <button class="chat-btn">ارسال</button>
            <input type="text" class="chat-input-text">
        </div>
    
    </section>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
